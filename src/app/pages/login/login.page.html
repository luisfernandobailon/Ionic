<ion-header no-border>
  <ion-toolbar color="danger">
    <ion-title>Login CoRam</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class ="">
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="email_address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="full" class="no-padding" color="danger" (click)="tryLogin()">Iniciar Sesion</ion-button>
    </div>
    <p class="ion-padding info-1">
      Para iniciar sesion ingrese sus credenciales. <br />
      Si usted no tiene una cuenta, click <span (click)="openRegister();">Registrar ahora </span>
    </p>
  </ion-list>

</ion-content>
