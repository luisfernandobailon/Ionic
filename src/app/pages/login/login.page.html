<ion-header>
  <ion-toolbar>
    <ion-title>Login Ionic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)] = "email_address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)] = "password"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
