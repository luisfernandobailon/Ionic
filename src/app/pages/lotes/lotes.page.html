<ion-header no-border>
  <ion-toolbar color="danger">
    <ion-title>Lotes disponibles</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon = "arrow-dropdown"></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor= "let lote of lotes">
      <ion-item>
        <ion-label>Manzana: {{lote.pre_manzana}} Lote: {{lote.pre_lote}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="abrirReservar(lote.id_predio)" color = "danger">Reservar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="Cargando mas datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
