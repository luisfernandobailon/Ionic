          <ion-row class="ion-align-items-center" size="auto">
            <ion-col>
              <ion-label>
                <h3 class="ion-text-center">{{lote.fecha_alta}}</h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-align-self-start">
              <ion-label class="ion-text-wrap">
                <h3>Usuario:</h3>
                <p>{{lote.usuario}}</p>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-align-self-start">
              <ion-label class="ion-text-wrap">
                <h3>Cliente:</h3>
                <p>{{lote.PrvNombre}}</p>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row size="auto" class="ion-no-padding">
            <ion-col class="ion-align-self-start">
              <ion-label>
                <h3>Manzana:</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-align-self-start">
              <ion-label>
                <p>{{lote.pre_manzana}}</p>
              </ion-label>
            </ion-col>
            <ion-col class="ion-align-self-start">
              <ion-label>
                <h3>Lote:</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-align-self-start">
              <ion-label>
                <p>{{lote.pre_lote}}</p>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-align-self-start">
              <ion-label>
                <h3>Total:</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-align-self-start">
              <ion-label>
                <p>${{lote.total}}</p>
              </ion-label>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="abrirDetalle(lote.id)" color="danger">Ver Detalle</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Cargando mas datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
